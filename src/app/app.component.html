<h2>To_DO_List_App</h2>
<div class="container">
  <div>
    <table>

      <tr>
        <td> <input type="text" #name1></td>
        <td> <button class="btn btn-dark" (click)="addData(name1.value)">addition</button></td>
      </tr>
      <br> <br>

      <tr *ngFor="let x of items">
        <td>{{x}}</td>
        <td><button class="btn btn-danger" (click)="deleteData(x)">Delete</button></td>
      </tr>
    </table>
  </div>
</div>
